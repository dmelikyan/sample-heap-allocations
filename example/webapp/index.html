<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>sampling memory allocations demo</title>
  <link rel="stylesheet" href="index.css" type="text/css" media="screen" charset="utf-8">
  <!-- CDN -->
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>sampling memory allocations demo</h1>
  </div>
  <section>
    <div class="control-panel">
      <a href="/start_sampling">Start Sampling</a>
      <a href="/allocate_flat">Allocate Flat</a>
      <a href="/allocate_nested">Allocate Nested</a>
      <a href="/stop_sampling">Stop Sampling</a>
      <div id="messages" class="messages"></div>
    </div>
    <div id="samples" class="samples">
      <div id="sunburst" class="sunburst"></div>
      <div id="flamegraph" class="flamegraph"></div>
      <div id="tree" class="tree"></div>
      <div id="treemap" class="treemap"></div>
    </div>
  </section>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
